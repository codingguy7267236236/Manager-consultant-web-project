<html>
    <head>
      <title>Home</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="" ie="edge">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

      <!--Loading the style sheets-->
      <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
      {% block styles %}{% endblock %}
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <header id="header">
            <img src="static/images/logo.png" class="logo">
            <ul id="navbar" class="navlist">
                <img src="static/images/logo.png" alt="">
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('about')}}">About</a></li>
                <li><a href="{{url_for('gettingattention')}}">Getting Attention</a></li>
                <li><a href="{{url_for('businesscase')}}">Business Case</a></li>
                <li><a href="{{url_for('services')}}">Our Services</a></li>
            </ul>

            <img src="{{url_for('static',filename='images/menu.png')}}" onclick="openNav()" id="navbtn" class="menuicon">
        </header>
        {% block body %}{% endblock %}
    </body>

    <footer>
        <!--Loading in the scripts-->
        <script src="{{url_for('static',filename='scripts/script.js')}}"></script>
    </footer>
</html>
